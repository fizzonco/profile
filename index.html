<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizzon Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            text-align: center;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 18px;
            width: 250px;
            transition: all 0.3s ease;
            color: white;
        }

        .social-link i {
            margin-right: 10px;
        }

        .facebook {
            background-color: #3b5998;
        }

        .facebook:hover {
            background-color: #2d4373;
        }

        .instagram {
            background-color: #E1306C;
        }

        .instagram:hover {
            background-color: #C13584;
        }

        .twitter {
            background-color: #1DA1F2;
        }

        .twitter:hover {
            background-color: #0d95e8;
        }

        .gmail {
            background-color: #D44638;
        }

        .gmail:hover {
            background-color: #b23121;
        }

        .whatsapp {
            background-color: #25D366;
        }

        .whatsapp:hover {
            background-color: #1EBE50;
        }

        .website {
            background-color: #4CAF50;
        }

        .website:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Fizzon Social Links</h1>
    <div class="link-container">
        <a href="https://www.facebook.com/people/Fizzon/61561347843395/?mibextid=LQQJ4d" class="social-link facebook" target="_blank">
            <i class="fab fa-facebook"></i> Facebook
        </a>
        <a href="https://www.instagram.com/fizzonco?igshid=MXM0aTc0ZXczZHNvMw==" class="social-link instagram" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://x.com/FizzonCo" class="social-link twitter" target="_blank">
            <i class="fab fa-x-twitter"></i> X (formerly Twitter)
        </a>
        <a href="mailto:fizzon.co@gmail.com" class="social-link gmail" target="_blank">
            <i class="fas fa-envelope"></i> Gmail
        </a>
        <a href="https://wa.me/1234567890" class="social-link whatsapp" target="_blank">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a href="https://fizzon.co/" class="social-link website" target="_blank">
            <i class="fas fa-globe"></i> Fizzon Website
        </a>
    </div>
    <footer>
        <p>&copy; 2024 Fizzon. All Rights Reserved.</p>
    </footer>
</body>
</html>
