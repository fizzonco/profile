<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizzon Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .social-link {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .social-link.facebook {
            background-color: #4267B2;
        }
        .social-link.instagram {
            background-color: #E1306C;
        }
        .social-link.twitter {
            background-color: #1DA1F2;
        }
        .social-link i {
            font-size: 24px;
        }
        footer {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Follow Fizzon on Social Media</h1>
    <div class="link-container">
        <a href="https://www.facebook.com/people/Fizzon/61561347843395/?mibextid=LQQJ4d" class="social-link facebook" target="_blank">
            <i class="fab fa-facebook-f"></i> Facebook
        </a>
        <a href="https://www.instagram.com/fizzonco?igsh=MXM0aTc0ZXczZHNvMw%3D%3D" class="social-link instagram" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://x.com/FizzonCo" class="social-link twitter" target="_blank">
            <i class="fab fa-twitter"></i> Twitter
        </a>
    </div>
    <footer>
        &copy; 2024 Fizzon. All rights reserved.
    </footer>
</body>
</html>
